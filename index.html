<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivan Sostarko - GitHub Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #search {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #0070f3;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    a {
      color: #0070f3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        padding-left: 50%;
        position: relative;
      }
      td::before {
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Name"; }
      td:nth-of-type(2)::before { content: "Description"; }
      td:nth-of-type(3)::before { content: "Language"; }
      td:nth-of-type(4)::before { content: "Stars"; }
      td:nth-of-type(5)::before { content: "Forks"; }
      td:nth-of-type(6)::before { content: "Watchers"; }
      td:nth-of-type(7)::before { content: "Size (KB)"; }
      td:nth-of-type(8)::before { content: "Open Issues"; }
      td:nth-of-type(9)::before { content: "Created"; }
      td:nth-of-type(10)::before { content: "Updated"; }
      td:nth-of-type(11)::before { content: "Link"; }
    }
  </style>
</head>
<body>
  <h1>Ivan Sostarko - GitHub Portfolio</h1>
  <input type="text" id="search" placeholder="Search repositories..." />

  <table id="repoTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Language</th>
        <th>‚≠ê Stars</th>
        <th>üç¥ Forks</th>
        <th>üëÄ Watchers</th>
        <th>Size (KB)</th>
        <th>Open Issues</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchRepos() {
      try {
        const response = await fetch('https://api.github.com/users/ivansostarko/repos?per_page=150');
        const repos = await response.json();
        const tbody = document.querySelector('#repoTable tbody');
        tbody.innerHTML = '';

        repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

        repos.forEach(repo => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${repo.name}</td>
            <td>${repo.description || ''}</td>
            <td>${repo.language || ''}</td>
            <td>${repo.stargazers_count}</td>
            <td>${repo.forks_count}</td>
            <td>${repo.watchers_count}</td>
            <td>${repo.size}</td>
            <td>${repo.open_issues_count}</td>
            <td>${new Date(repo.created_at).toLocaleDateString()}</td>
            <td>${new Date(repo.updated_at).toLocaleDateString()}</td>
            <td><a href="${repo.html_url}" target="_blank">View</a></td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching repositories:', error);
      }
    }

    document.getElementById('search').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#repoTable tbody tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    fetchRepos();
  </script>
</body>
</html>
